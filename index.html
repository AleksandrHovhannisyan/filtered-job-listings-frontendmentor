<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <header id="banner"></header>
  <main id="job-listings">
    <div class="job-listing featured-listing">
      <header>
        <img src="assets/img/photosnap.svg" alt="Photosnap logo" />
        <div class="company-info">
          <span class="name">Photosnap</span>
          <div class="listing-types">
            <span class="listing-type">NEW!</span>
            <span class="listing-type">FEATURED</span>
          </div>
        </div>
        <div class="position">
          <div class="title">Senior Frontend Developer</div>
          <div class="details">
            <div class="detail posted-at">1d ago</div>
            <div class="detail contract">Full Time</div>
            <div class="location">USA only</div>
          </div>
        </div>
      </header>
      <footer class="tags">
        <div class="tag">Frontend</div>
        <div class="tag">Senior</div>
        <div class="tag">HTML</div>
        <div class="tag">CSS</div>
        <div class="tag">JavaScript</div>
      </footer>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aleksandr Hovhannisyan</a>.
  </div>
  <script src="./assets/scripts/index.js"></script>
</body>
</html>
